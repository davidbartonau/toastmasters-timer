<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Toastmasters Timer - Display</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="display-container color-neutral">
      <!-- Club Setup View -->
      <div id="club-setup" class="club-setup">
        <div class="setup-content">
          <h1>Toastmasters Timer</h1>
          <p class="setup-intro">Enter your club ID or create a new one</p>

          <div class="setup-form">
            <input
              type="text"
              id="club-input"
              placeholder="e.g., my-club-name"
              autocomplete="off"
              autocapitalize="none"
              spellcheck="false"
            />
            <button id="join-club-btn" class="setup-btn primary">Join Club</button>
            <div class="setup-divider">
              <span>or</span>
            </div>
            <button id="create-club-btn" class="setup-btn secondary">Create New Club</button>
          </div>

          <p id="setup-error" class="setup-error hidden"></p>
        </div>
      </div>

      <!-- Audio unlock overlay -->
      <div id="audio-unlock" class="audio-unlock hidden">
        <div class="audio-unlock-content">
          <h2>Tap to Enable Audio</h2>
          <p>Audio is required for overtime alerts</p>
          <button id="unlock-btn" class="unlock-btn">Enable Audio</button>
        </div>
      </div>

      <!-- Main timer display -->
      <div id="timer-display" class="timer-display hidden">
        <div class="timer-time" id="timer-time">00:00</div>
        <div class="timer-status" id="timer-status">Ready</div>
        <div class="timer-overtime" id="timer-overtime"></div>
      </div>

      <!-- QR code section (shown when club is active) -->
      <div id="qr-section" class="qr-section hidden">
        <div class="qr-container">
          <canvas id="qr-canvas"></canvas>
          <div class="club-id" id="club-id-display"></div>
          <div class="qr-instruction">Scan to control</div>
        </div>
      </div>

      <!-- Connection status -->
      <div id="connection-status" class="connection-status hidden">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>

      <!-- Error display -->
      <div id="error-display" class="error-display hidden">
        <div class="error-content">
          <h3>Error</h3>
          <p id="error-message"></p>
          <button id="error-dismiss">Dismiss</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
