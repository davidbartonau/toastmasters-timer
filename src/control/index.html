<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Toastmasters Timer - Control</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="control-container">
      <!-- QR Scanner View -->
      <div id="scanner-view" class="scanner-view">
        <div class="scanner-header">
          <h1>Toastmasters Timer</h1>
          <p>Scan the QR code on the display</p>
        </div>
        <div class="scanner-area">
          <video id="scanner-video" autoplay playsinline></video>
          <div class="scanner-overlay">
            <div class="scanner-frame"></div>
          </div>
        </div>
        <div class="scanner-footer">
          <p>Or enter club ID:</p>
          <div class="manual-entry">
            <input
              type="text"
              id="club-input"
              placeholder="my-club-name"
              autocomplete="off"
              autocapitalize="none"
            />
            <button id="join-btn">Join</button>
          </div>
        </div>
        <div id="scanner-error" class="scanner-error hidden"></div>
      </div>

      <!-- Controller View -->
      <div id="controller-view" class="controller-view hidden">
        <header class="controller-header">
          <h1>Timer Control</h1>
          <div class="club-info">
            Club: <span id="club-code"></span>
            <button id="settings-toggle" class="settings-toggle-btn" title="Settings">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </button>
          </div>
        </header>

        <!-- Settings Panel (hidden by default) -->
        <div id="settings-panel" class="settings-panel hidden">
          <h2>Settings</h2>

          <div class="setting-group">
            <label class="setting-label">
              <span>Show Timer on Display</span>
              <input type="checkbox" id="show-timer-toggle" checked />
              <span class="toggle-switch"></span>
            </label>
          </div>

          <div class="setting-group">
            <label class="setting-label-text">Play Overtime Alert</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="overtime-mode" value="none" />
                <span>No</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="overtime-mode" value="once" checked />
                <span>Once</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="overtime-mode" value="repeatedly" />
                <span>Repeatedly</span>
              </label>
            </div>
            <p class="setting-hint">Repeatedly: 30s, 1m, 2m, 3m after overtime</p>
          </div>
        </div>

        <!-- Status display -->
        <div class="status-bar">
          <div class="status-indicator" id="status-indicator">
            <span class="status-dot"></span>
            <span class="status-text" id="status-text">Connecting...</span>
          </div>
          <div class="current-time" id="current-time">--:--</div>
        </div>

        <!-- Presets -->
        <section class="presets-section">
          <h2>Select Duration</h2>
          <div class="presets-grid" id="presets-grid">
            <!-- Preset buttons will be generated here -->
          </div>
        </section>

        <!-- Controls -->
        <section class="controls-section">
          <div class="controls-grid">
            <button id="start-btn" class="control-btn start-btn" disabled>
              Start
            </button>
            <button id="stop-btn" class="control-btn stop-btn" disabled>
              Stop
            </button>
            <button id="reset-btn" class="control-btn reset-btn">
              Reset
            </button>
          </div>
        </section>

        <!-- Connection status -->
        <footer class="controller-footer">
          <div class="connection-indicator" id="connection-indicator">
            <span class="conn-dot"></span>
            <span id="connection-text">Connected</span>
          </div>
        </footer>
      </div>

      <!-- Error overlay -->
      <div id="error-overlay" class="error-overlay hidden">
        <div class="error-content">
          <h3>Error</h3>
          <p id="error-message"></p>
          <button id="error-close">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
